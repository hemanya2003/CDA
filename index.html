<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium 3D Buildings</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Viewer with terrain
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.CesiumTerrainProvider.fromWorldTerrain()
    });

    // Load your exported GeoJSON
    Cesium.GeoJsonDataSource.load("Sector6Final1.geojson").then((dataSource) => {
      viewer.dataSources.add(dataSource);
      viewer.zoomTo(dataSource);

      const entities = dataSource.entities.values;
      for (let entity of entities) {
        if (entity.polygon) {
          // Use "height" property (default 3 if missing)
          let h = entity.properties.height ? entity.properties.height.getValue() : 3;

          entity.polygon.extrudedHeight = h;   // ðŸ‘ˆ makes it 3D
          entity.polygon.material = Cesium.Color.SKYBLUE.withAlpha(0.7);
          entity.polygon.outline = true;
          entity.polygon.outlineColor = Cesium.Color.BLACK;
        }
      }
    });
  </script>
</body>
</html>
