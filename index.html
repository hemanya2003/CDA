<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Buildings with Property_T Coloring</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #menu {
      position:absolute; top:10px; left:10px;
      background:white; padding:10px;
      font-family:sans-serif; font-size:14px;
      border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="menu">
  <button id="byHeight">Color by Height</button>
  <button id="byType">Color by Property_T</button>
</div>

<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: {
      "version": 8,
      "sources": {
        "osm": {
          "type": "raster",
          "tiles": [
            "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
            "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
            "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
          ],
          "tileSize": 256,
          "attribution": "Â© OpenStreetMap contributors"
        },
        "buildings": {
          "type": "geojson",
          "data": "buildings.geojson"   <!-- ðŸ”¹ replace with your file -->
        }
      },
      "layers": [
        { "id":"osm", "type":"raster", "source":"osm" }
      ]
    },
    center: [83.667, 18.468],
    zoom: 16,
    pitch: 60,
    bearing: -17
  });

  map.on('load', () => {
    // Add 3D extrusion
    map.addLayer({
      'id': 'buildings-3d',
      'type': 'fill-extrusion',
      'source': 'buildings',
      'paint': {
        'fill-extrusion-height': ['get', 'height'],
        'fill-extrusion-color': [
          'interpolate', ['linear'], ['get', 'height'],
          0, '#d9f0a3',
          20, '#78c679',
          50, '#238443'
        ],
        'fill-extrusion-opacity': 0.9
      }
    });
  });

  // Button to color by height
  document.getElementById('byHeight').onclick = () => {
    map.setPaintProperty('buildings-3d', 'fill-extrusion-color', [
      'interpolate', ['linear'], ['get', 'height'],
      0, '#d9f0a3',
      20, '#78c679',
      50, '#238443'
    ]);
  };

  // Button to color by Property_T
  document.getElementById('byType').onclick = () => {
    map.setPaintProperty('buildings-3d', 'fill-extrusion-color', [
      'match', ['get', 'Property_T'],
      'Commercial', 'red',
      'Institutional', 'royalblue',
      'Mixed Use', 'lightblue',
      'Residential', 'lightgray',
      'Vacant', 'gray',
      /* other */ '#cccccc'
    ]);
  };

  // ðŸ”¹ Mouse bindings: middle button rotate
  map.dragRotate.disable();
  map.dragRotate.enable({ mouseButton: 'middle' });
  map.touchZoomRotate.enable();
</script>
</body>
</html>
