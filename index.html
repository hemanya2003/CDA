<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium 3D Buildings Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body { 
      width: 100%; 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif;
    }
    
    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    
    #sidePanel {
      width: 350px;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }
    
    #cesiumContainer {
      flex: 1;
      height: 100%;
    }
    
    .panel-section {
      margin-bottom: 25px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .panel-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
    
    .color-legend {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .color-box {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      margin-right: 10px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    
    button {
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .filter-controls {
      display: flex;
      gap: 10px;
    }
    
    .filter-controls input {
      flex: 1;
    }
    
    #stats {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidePanel">
      <h2 style="text-align: center; margin-bottom: 30px; color: #fff;">üè¢ Building Dashboard</h2>
      
      <!-- Statistics Section -->
      <div class="panel-section">
        <div class="panel-title">üìä Statistics</div>
        <div id="stats">
          <div class="stat-item">
            <span>Total Buildings:</span>
            <span id="totalBuildings">Loading...</span>
          </div>
          <div class="stat-item">
            <span>Avg Height:</span>
            <span id="avgHeight">Loading...</span>
          </div>
          <div class="stat-item">
            <span>Max Height:</span>
            <span id="maxHeight">Loading...</span>
          </div>
          <div class="stat-item">
            <span>Total Area:</span>
            <span id="totalArea">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Color Legend -->
      <div class="panel-section">
        <div class="panel-title">üé® Height Color Code</div>
        <div class="color-legend">
          <div class="color-box" style="background: #ff4444;"></div>
          <span>High (>15m)</span>
        </div>
        <div class="color-legend">
          <div class="color-box" style="background: #ffaa00;"></div>
          <span>Medium (9-15m)</span>
        </div>
        <div class="color-legend">
          <div class="color-box" style="background: #44ff44;"></div>
          <span>Low (3-9m)</span>
        </div>
        <div class="color-legend">
          <div class="color-box" style="background: #4444ff;"></div>
          <span>Very Low (<3m)</span>
        </div>
      </div>

      <!-- Filters Section -->
      <div class="panel-section">
        <div class="panel-title">üîç Spatial Queries</div>
        
        <label>Property Type:</label>
        <select id="propertyTypeFilter">
          <option value="">All Types</option>
          <option value="Commercial">Commercial</option>
          <option value="Institutional">Institutional</option>
          <option value="Vacant">Vacant</option>
        </select>
        
        <label>Building Use:</label>
        <select id="buildingUseFilter">
          <option value="">All Uses</option>
          <option value="House">House</option>
          <option value="Shop">Shop</option>
          <option value="Warehouse">Warehouse</option>
        </select>
        
        <label>Height Range (meters):</label>
        <div class="filter-controls">
          <input type="number" id="minHeight" placeholder="Min" min="0">
          <input type="number" id="maxHeight" placeholder="Max" min="0">
        </div>
        
        <label>Floor Count:</label>
        <select id="floorsFilter">
          <option value="">All Floors</option>
          <option value="1">1 Floor</option>
          <option value="2">2 Floors</option>
          <option value="3">3+ Floors</option>
        </select>
        
        <button onclick="applyFilters()">üîé Apply Filters</button>
        <button onclick="resetFilters()">üîÑ Reset All</button>
      </div>

      <!-- Analysis Section -->
      <div class="panel-section">
        <div class="panel-title">üìà Quick Analysis</div>
        <button onclick="highlightTallBuildings()">üèóÔ∏è Show Tall Buildings</button>
        <button onclick="highlightByPropertyType()">üè¢ Group by Property Type</button>
        <button onclick="showFloodProne()">üåä Flood Prone Areas</button>
        <button onclick="resetView()">üåç Reset View</button>
      </div>

      <!-- Selected Building Info -->
      <div class="panel-section" id="selectedInfo" style="display: none;">
        <div class="panel-title">üìã Selected Building</div>
        <div id="buildingDetails"></div>
      </div>
    </div>
    
    <div id="cesiumContainer"></div>
  </div>

  <script>
    // Global variables
    let viewer;
    let dataSource;
    let allBuildings = [];
    let filteredBuildings = [];

    // ======= Cesium Ion Token =======
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiN2NiMDczYy02NzBjLTRhNzAtOTg5My1kOTE3MWU3NDUwNjkiLCJpZCI6MjkwNjAxLCJpYXQiOjE3NDM2Njg4NDl9.wLaBVyYsUmsMOVD0lt40azw55-PmPcmAF3WFSiI1K_c';
    
    // ======= Height-based color function =======
    function getColorByHeight(height) {
      if (height >= 15) return Cesium.Color.fromCssColorString('#ff4444'); // Red for high
      if (height >= 9) return Cesium.Color.fromCssColorString('#ffaa00');  // Orange for medium
      if (height >= 3) return Cesium.Color.fromCssColorString('#44ff44');  // Green for low
      return Cesium.Color.fromCssColorString('#4444ff'); // Blue for very low
    }

    // ======= Property type colors =======
    function getColorByPropertyType(type) {
      switch(type) {
        case 'Commercial': return Cesium.Color.fromCssColorString('#ff6b6b');
        case 'Institutional': return Cesium.Color.fromCssColorString('#4ecdc4');
        case 'Vacant': return Cesium.Color.fromCssColorString('#45b7d1');
        default: return Cesium.Color.fromCssColorString('#96ceb4');
      }
    }

    // ======= Initialize Cesium Viewer =======
    viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.Terrain.fromWorldTerrain(),
      timeline: false,
      animation: false
    });

    // ======= Load and process GeoJSON =======
    Cesium.GeoJsonDataSource.load("./Sector6Final1.geojson").then((loadedDataSource) => {
      dataSource = loadedDataSource;
      viewer.dataSources.add(dataSource);
      viewer.zoomTo(dataSource);
      
      processBuildings();
      updateStatistics();
      setupClickHandler();
      
    }).catch((err) => {
      console.error("Failed to load GeoJSON:", err);
      alert("Could not load GeoJSON file. Make sure 'Sector6Final1.geojson' is in the same folder.");
    });

    // ======= Process buildings =======
    function processBuildings() {
      const entities = dataSource.entities.values;
      allBuildings = [];
      
      entities.forEach(entity => {
        if (entity.polygon) {
          const props = entity.properties;
          
          // Extract building data
          const buildingData = {
            entity: entity,
            height: props.height_m ? props.height_m.getValue() : (props.height ? props.height.getValue() : 10),
            propertyType: props.Property_T ? props.Property_T.getValue() : 'Unknown',
            buildingUse: props.Building_U ? props.Building_U.getValue() : 'Unknown',
            floors: props.floors ? props.floors.getValue() : 1,
            area: props.AREA ? props.AREA.getValue() : 0,
            plotNo: props.Plot_No ? props.Plot_No.getValue() : 'Unknown',
            ownerName: props.Owner_Name ? props.Owner_Name.getValue() : 'Unknown',
            floodProne: props.Flood_Pron ? props.Flood_Pron.getValue() : 'Unknown'
          };
          
          allBuildings.push(buildingData);
          
          // Style the building
          styleBuilding(entity, buildingData.height);
        }
      });
      
      filteredBuildings = [...allBuildings];
    }

    // ======= Style individual building =======
    function styleBuilding(entity, height, colorMode = 'height') {
      if (entity.polygon) {
        entity.polygon.extrudedHeight = height;
        entity.polygon.material = colorMode === 'height' ? 
          getColorByHeight(height).withAlpha(0.8) : 
          getColorByPropertyType(entity.properties.Property_T ? entity.properties.Property_T.getValue() : 'Unknown').withAlpha(0.8);
        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.BLACK;
        entity.show = true;
      }
    }

    // ======= Update statistics =======
    function updateStatistics() {
      const totalBuildings = filteredBuildings.length;
      const heights = filteredBuildings.map(b => b.height);
      const areas = filteredBuildings.map(b => b.area);
      
      const avgHeight = heights.length > 0 ? (heights.reduce((a, b) => a + b, 0) / heights.length).toFixed(1) : 0;
      const maxHeight = heights.length > 0 ? Math.max(...heights) : 0;
      const totalArea = areas.reduce((a, b) => a + b, 0).toFixed(1);
      
      document.getElementById('totalBuildings').textContent = totalBuildings;
      document.getElementById('avgHeight').textContent = avgHeight + 'm';
      document.getElementById('maxHeight').textContent = maxHeight + 'm';
      document.getElementById('totalArea').textContent = totalArea + ' sq.m';
    }

    // ======= Apply filters =======
    function applyFilters() {
      const propertyType = document.getElementById('propertyTypeFilter').value;
      const buildingUse = document.getElementById('buildingUseFilter').value;
      const minHeight = parseFloat(document.getElementById('minHeight').value) || 0;
      const maxHeight = parseFloat(document.getElementById('maxHeight').value) || 1000;
      const floors = document.getElementById('floorsFilter').value;
      
      // Hide all buildings first
      allBuildings.forEach(building => {
        building.entity.show = false;
      });
      
      // Filter and show matching buildings
      filteredBuildings = allBuildings.filter(building => {
        const matchesPropertyType = !propertyType || building.propertyType === propertyType;
        const matchesBuildingUse = !buildingUse || building.buildingUse === buildingUse;
        const matchesHeight = building.height >= minHeight && building.height <= maxHeight;
        const matchesFloors = !floors || 
          (floors === '1' && building.floors === 1) ||
          (floors === '2' && building.floors === 2) ||
          (floors === '3' && building.floors >= 3);
        
        return matchesPropertyType && matchesBuildingUse && matchesHeight && matchesFloors;
      });
      
      // Show filtered buildings
      filteredBuildings.forEach(building => {
        building.entity.show = true;
      });
      
      updateStatistics();
    }

    // ======= Reset filters =======
    function resetFilters() {
      document.getElementById('propertyTypeFilter').value = '';
      document.getElementById('buildingUseFilter').value = '';
      document.getElementById('minHeight').value = '';
      document.getElementById('maxHeight').value = '';
      document.getElementById('floorsFilter').value = '';
      
      filteredBuildings = [...allBuildings];
      
      allBuildings.forEach(building => {
        styleBuilding(building.entity, building.height, 'height');
      });
      
      updateStatistics();
    }

    // ======= Analysis functions =======
    function highlightTallBuildings() {
      allBuildings.forEach(building => {
        if (building.height >= 15) {
          building.entity.show = true;
          building.entity.polygon.material = Cesium.Color.RED.withAlpha(0.9);
        } else {
          building.entity.show = false;
        }
      });
    }

    function highlightByPropertyType() {
      allBuildings.forEach(building => {
        styleBuilding(building.entity, building.height, 'propertyType');
      });
    }

    function showFloodProne() {
      allBuildings.forEach(building => {
        if (building.floodProne === 'Yes') {
          building.entity.show = true;
          building.entity.polygon.material = Cesium.Color.CYAN.withAlpha(0.9);
        } else {
          building.entity.show = false;
        }
      });
    }

    function resetView() {
      resetFilters();
      viewer.zoomTo(dataSource);
    }

    // ======= Click handler for building selection =======
    function setupClickHandler() {
      viewer.cesiumWidget.screenSpaceEventHandler.setInputAction((click) => {
        const pickedObject = viewer.scene.pick(click.position);
        if (pickedObject && pickedObject.id) {
          const entity = pickedObject.id;
          const building = allBuildings.find(b => b.entity === entity);
          
          if (building) {
            showBuildingDetails(building);
          }
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    // ======= Show building details =======
    function showBuildingDetails(building) {
      const details = `
        <div style="font-size: 12px;">
          <strong>Plot No:</strong> ${building.plotNo}<br>
          <strong>Owner:</strong> ${building.ownerName}<br>
          <strong>Height:</strong> ${building.height}m<br>
          <strong>Floors:</strong> ${building.floors}<br>
          <strong>Area:</strong> ${building.area} sq.m<br>
          <strong>Property Type:</strong> ${building.propertyType}<br>
          <strong>Building Use:</strong> ${building.buildingUse}<br>
          <strong>Flood Prone:</strong> ${building.floodProne}
        </div>
      `;
      
      document.getElementById('buildingDetails').innerHTML = details;
      document.getElementById('selectedInfo').style.display = 'block';
    }
  </script>
</body>
</html>
