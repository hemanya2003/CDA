<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cesium Viewer</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      // ✅ Create Cesium viewer with terrain
      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrain: Cesium.Terrain.fromWorldTerrain(),
      });

      // ✅ Load your GeoJSON file (make sure it's in repo root as data.geojson)
      Cesium.GeoJsonDataSource.load("Sector6.geojson", {
        clampToGround: true,
      })
        .then(function (dataSource) {
          viewer.dataSources.add(dataSource);
          viewer.flyTo(dataSource); // zoom to data
        })
        .catch(function (error) {
          console.error("Error loading GeoJSON:", error);
        });
    </script>
  </body>
</html>
