<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium 3D Buildings</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // ======= Cesium Ion Token =======
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiN2NiMDczYy02NzBjLTRhNzAtOTg5My1kOTE3MWU3NDUwNjkiLCJpZCI6MjkwNjAxLCJpYXQiOjE3NDM2Njg4NDl9.wLaBVyYsUmsMOVD0lt40azw55-PmPcmAF3WFSiI1K_c';

    // ======= Utility: remove consecutive duplicate points =======
    function removeDuplicatePoints(positions) {
      if (!positions || positions.length < 2) return positions;
      let unique = [positions[0]];
      for (let i = 1; i < positions.length; i++) {
        let p = positions[i];
        let prev = unique[unique.length - 1];
        if (p.x !== prev.x || p.y !== prev.y || p.z !== prev.z) {
          unique.push(p);
        }
      }
      return unique;
    }

    // ======= Initialize Cesium Viewer with World Terrain =======
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.createWorldTerrain()
    });

    // ======= Load GeoJSON and handle polygons =======
    Cesium.GeoJsonDataSource.load("Sector6Final1.geojson").then((dataSource) => {
      viewer.dataSources.add(dataSource);
      viewer.zoomTo(dataSource);

      const entities = dataSource.entities.values;
      for (let entity of entities) {
        if (entity.polygon) {
          let h = entity.properties.height ? entity.properties.height.getValue() : 3;

          try {
            let hierarchy = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now());
            let positions = removeDuplicatePoints(hierarchy.positions);

            // Only extrude valid polygons
            if (positions.length > 2) {
              entity.polygon.hierarchy = new Cesium.PolygonHierarchy(positions);
              entity.polygon.extrudedHeight = h;
              entity.polygon.material = Cesium.Color.SKYBLUE.withAlpha(0.7);
              entity.polygon.outline = true;
              entity.polygon.outlineColor = Cesium.Color.BLACK;
            } else {
              console.warn("Skipping degenerate polygon:", entity.id);
              entity.show = false;
            }
          } catch (e) {
            console.warn("Invalid polygon skipped:", entity.id, e);
            entity.show = false;
          }
        }
      }
    }).catch((err) => {
      console.error("Failed to load GeoJSON:", err);
    });
  </script>
</body>
</html>
