<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>3D Building Dashboard - MapLibre + OSM + Boundary</title>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<style>
html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: Arial, sans-serif; }
#container { display: flex; width: 100%; height: 100%; }
#sidePanel { width: 350px; height: 100%; background: linear-gradient(135deg, #667eea, #764ba2);
  color: white; padding: 20px; box-sizing: border-box; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.3); }
#map { flex: 1; height: 100%; }
.panel-section { margin-bottom: 25px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; backdrop-filter: blur(10px); }
.panel-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 8px; }
.stat-item { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 5px; }
canvas { margin-top:15px; background:#fff; border-radius:8px; padding:10px; }
/* âœ… Simple layer control */
#layerControl {
  margin-top: 10px;
  background: rgba(255,255,255,0.2);
  padding: 10px;
  border-radius: 8px;
}
#layerControl label { display: block; margin: 5px 0; }
</style>
</head>
<body>
<div id="container">
  <div id="sidePanel">
    <h2 style="text-align:center; margin-bottom:30px;">ğŸ¢ CDA Dashboard</h2>

    <!-- Statistics -->
    <div class="panel-section">
      <div class="panel-title">ğŸ“Š Statistics</div>
      <div id="stats">
        <div class="stat-item"><span>Total Buildings:</span><span id="totalBuildings">0</span></div>
        <div class="stat-item"><span>Avg Height:</span><span id="avgHeight">0m</span></div>
        <div class="stat-item"><span>Max Height:</span><span id="maxHeight">0m</span></div>
        <div class="stat-item"><span>Total Area:</span><span id="totalArea">0 sq.m</span></div>
      </div>
      <canvas id="propertyChart"></canvas>
      <canvas id="complianceChart"></canvas>
    </div>

    <!-- Filters -->
    <div class="panel-section">
      <div class="panel-title">ğŸ” Spatial Queries</div>
      <label>Property Type:</label>
      <select id="propertyTypeFilter">
        <option value="">All Types</option><option>Commercial</option><option>Institutional</option>
        <option>Vacant</option><option>Residential</option><option>Mixed Use</option>
      </select>
      <label>Building Use:</label>
      <select id="buildingUseFilter"><option value="">All Uses</option><option>House</option><option>Shop</option><option>Warehouse</option></select>
      <label>Height Range:</label>
      <div class="filter-controls">
        <input type="number" id="minHeight" placeholder="Min">
        <input type="number" id="maxHeight" placeholder="Max">
      </div>
      <label>Floor Count:</label>
      <select id="floorsFilter"><option value="">All Floors</option><option value="1">1 Floor</option><option value="2">2 Floors</option><option value="3">3+ Floors</option></select>
      <button onclick="applyFilters()">ğŸ” Apply Filters</button>
      <button onclick="resetFilters()">ğŸ”„ Reset All</button>
    </div>

    <!-- Analysis -->
    <div class="panel-section">
      <div class="panel-title">ğŸ“ˆ Quick Analysis</div>
      <button onclick="highlightTallBuildings()">ğŸ—ï¸ Show Tall Buildings</button>
      <button onclick="highlightByPropertyType()">ğŸ¢ Group by Property Type</button>
      <button onclick="highlightByCompliance()">âœ… Compliance Status</button>
      <button onclick="resetMapView()">ğŸŒ Reset View</button>
    </div>

    <!-- âœ… Layer Control -->
    <div class="panel-section" id="layerControl">
      <div class="panel-title">ğŸ—‚ï¸ Layers</div>
      <label><input type="checkbox" id="toggleBuildings" checked> Buildings</label>
      <label><input type="checkbox" id="toggleBoundary" checked> CDA Boundary</label>
    </div>
  </div>

  <div id="map"></div>
</div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    style: {
        version: 8,
        sources: {
            osm: {
                type: 'raster',
                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                tileSize: 256,
                attribution: 'Â© OpenStreetMap contributors'
            }
        },
        layers: [{ id: 'osm', type: 'raster', source: 'osm' }]
    },
    center: [85.84, 20.478],
    zoom: 17,
    pitch: 60,
    bearing: -17,
    antialias: true
});
map.addControl(new maplibregl.NavigationControl());

let allBuildings = [];
let propertyChart, complianceChart;

// âœ… Load CDA Boundary
map.on('load', ()=>{
  fetch('./CDA_Boundary.geojson')
    .then(res => res.json())
    .then(boundary => {
        map.addSource('boundary', { type:'geojson', data: boundary });

        // Just boundary line
        map.addLayer({
          id:'boundary-line',
          type:'line',
          source:'boundary',
          paint:{
            'line-color':'black',
            'line-width':8
          }
        });

        // Fake 3D wall effect (only edges visible, transparent fill)
        map.addLayer({
          id:'boundary-wall',
          type:'fill-extrusion',
          source:'boundary',
          paint:{
            'fill-extrusion-color':'#FF6600',
            'fill-extrusion-height':20,
            'fill-extrusion-opacity':0
          }
        });
    });
});

// âœ… Load Buildings
fetch('./Sector6Final1.geojson')
  .then(res => res.json())
  .then(data => {
      allBuildings = data.features.map(f=>{
          f.properties.height = parseFloat(f.properties.height_m || f.properties.height || 3);
          f.properties.floors = parseInt(f.properties.floors || 1);
          f.properties.Property_T = f.properties.Property_T || "Unknown";
          f.properties.Building_U = f.properties.Building_U || "Unknown";
          f.properties.Compliance_Status = f.properties.Compliance_Status || "NA";
          return f;
      });
      map.on('load', ()=>{
          map.addSource('buildings', { type:'geojson', data:{ type:'FeatureCollection', features: allBuildings }});
          map.addLayer({
              id:'buildings-layer',
              type:'fill-extrusion',
              source:'buildings',
              paint:{
                  'fill-extrusion-color':['interpolate',['linear'],['get','height'],
                      3,'lightgray',6,'royalblue',9,'lightblue',12,'red'
                  ],
                  'fill-extrusion-height':['get','height'],
                  'fill-extrusion-base':0,
                  'fill-extrusion-opacity':0.9
              }
          });

          updateStatistics(allBuildings);
          updateCharts(allBuildings);

          map.on('click', 'buildings-layer', (e) => {
              const p = e.features[0].properties;
              new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(`
                  <b>Plot No:</b> ${p.Plot_No || "NA"}<br/>
                  <b>Owner:</b> ${p.Owner_Name || "NA"}<br/>
                  <b>Contact:</b> ${p.Contact_Nu || "NA"}<br/>
                  <b>Occupancy:</b> ${p.Occupancy_ || "NA"}<br/>
                  <b>Compliance:</b> ${p.Compliance_Status || "NA"}
                `).addTo(map);
          });

          map.on('mouseenter', 'buildings-layer', () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', 'buildings-layer', () => map.getCanvas().style.cursor = '');
      });
  });

// âœ… Layer toggle
document.getElementById('toggleBuildings').addEventListener('change', (e)=>{
  map.setLayoutProperty('buildings-layer','visibility', e.target.checked ? 'visible':'none');
});
document.getElementById('toggleBoundary').addEventListener('change', (e)=>{
  map.setLayoutProperty('boundary-line','visibility', e.target.checked ? 'visible':'none');
  map.setLayoutProperty('boundary-wall','visibility', e.target.checked ? 'visible':'none');
});

// --- Statistics + Charts ---
function updateStatistics(features){
    const heights = features.map(b=>b.properties.height);
    const total = features.length;
    const avg = total>0 ? (heights.reduce((a,b)=>a+b,0)/total).toFixed(1):0;
    const maxH = total>0 ? Math.max(...heights):0;
    document.getElementById('totalBuildings').innerText = total;
    document.getElementById('avgHeight').innerText = avg+'m';
    document.getElementById('maxHeight').innerText = maxH+'m';
    const totalArea = features.reduce((a,b)=>a+(b.properties.AREA||0),0);
    document.getElementById('totalArea').innerText = totalArea.toFixed(1)+' sq.m';
}

function updateCharts(features){
    // --- Property Type ---
    const propertyCounts = { Commercial:0, Institutional:0, Vacant:0, Residential:0, "Mixed Use":0 };
    features.forEach(f=>{ if(propertyCounts[f.properties.Property_T]!==undefined){ propertyCounts[f.properties.Property_T]++; }});

    const ctx1 = document.getElementById('propertyChart').getContext('2d');
    if(propertyChart) propertyChart.destroy();
    propertyChart = new Chart(ctx1, {
      type:'pie',
      data:{
        labels:Object.keys(propertyCounts),
        datasets:[{ data:Object.values(propertyCounts), backgroundColor:['#36A2EB','#FF6384','#FFCE56','#4BC0C0','#9966FF'] }]
      },
      options:{ responsive:true, plugins:{ legend:{ position:'bottom' }, datalabels:{ color:'#000', formatter:(v)=>v }}},
      plugins:[ChartDataLabels]
    });

    // --- Compliance Status ---
    let na=0, noRule=0, violations=0;
    features.forEach(f=>{
      if(f.properties.Compliance_Status==="Not Applicable"){ na++; }
      else if(f.properties.Compliance_Status==="No rule found"){ noRule++; }
      else { violations++; }
    });

    const ctx2 = document.getElementById('complianceChart').getContext('2d');
    if(complianceChart) complianceChart.destroy();
    complianceChart = new Chart(ctx2, {
      type:'pie',
      data:{
        labels:["Not Applicable","No Rule Found","Violations"],
        datasets:[{ data:[na,noRule,violations], backgroundColor:['green','yellow','red'] }]
      },
      options:{ responsive:true, plugins:{ legend:{ position:'bottom' }, datalabels:{ color:'#000', formatter:(v)=>v }}},
      plugins:[ChartDataLabels]
    });
}

// --- Other functions unchanged ---
function applyFilters(){ /* unchanged */ }
function resetFilters(){ /* unchanged */ }
function highlightTallBuildings(){ map.setPaintProperty('buildings-layer','fill-extrusion-color',['case',['>=',['get','height'],10],'orange','lightgray']); }
function highlightByPropertyType(){ map.setPaintProperty('buildings-layer','fill-extrusion-color',['match',['get','Property_T'],'Commercial','red','Institutional','green','Vacant','grey','Residential','brown','Mixed Use','purple','lightgray']); }
function highlightByCompliance(){ map.setPaintProperty('buildings-layer','fill-extrusion-color',['case',['==',['get','Compliance_Status'],'Not Applicable'],'green',['==',['get','Compliance_Status'],'No rule found'],'yellow','red']); }
function resetMapView(){ map.flyTo({center:[85.854,20.466],zoom:17,pitch:60,bearing:-17}); map.setPaintProperty('buildings-layer','fill-extrusion-color',['interpolate',['linear'],['get','height'],3,'lightgray',6,'royalblue',9,'lightblue',12,'red']); }
</script>
</body>
</html>
